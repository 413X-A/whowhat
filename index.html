<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container" style="max-width: 400px; text-align:center; position: relative;">
    <h1>Login</h1>
    <label for="username">Benutzername:</label><br />
    <input type="text" id="username" autocomplete="off" /><br />
    <label for="password">Passwort:</label><br />
    <input type="password" id="password" autocomplete="off" /><br /><br />
    <button onclick="login()">Anmelden</button>
</div>

<script>
function login() {
    let username = document.getElementById("username").value.trim();
    if (!username) {
        alert("Bitte Benutzername eingeben!");
        return;
    }
    let key = "user_" + username;

    // User anlegen, falls noch nicht vorhanden
    if (!localStorage.getItem(key)) {
        localStorage.setItem(key, JSON.stringify({}));
    }
    sessionStorage.setItem("currentUser", username);
    window.location.href = "tage.html";
}
</script>
</body>
</html>
